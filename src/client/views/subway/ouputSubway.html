<template name="outputSubway">
    <div class="outputSubway">
        <svg
            id="subway-svg"
            xmlns="http://www.w3.org/2000/svg"
            width="1600"
            height="1000"
            viewBox="0 0 1000 1000"
            preserveAspectRatio="xMinYMin meet"
        >
            {{#each stations}}
                {{> station}}
            {{/each}}

            {{> legend}}
        </svg>
    </div>
</template>
