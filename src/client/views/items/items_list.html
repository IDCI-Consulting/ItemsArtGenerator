<template name="itemsList">
    {{#each lines}}
        {{#each sortByPosition this}}
            <li class="item {{selected ../_id}}">
                <div class="name">
                    {{name}}
                </div>
                <ul class="actions">
                    <li><a href="#" class="tiny button alert delete"></a></li>
                    <li><a class="tiny button secondary edit-item" href="{{pathFor 'itemEdit'}}"></a></li>
                </ul>
            </li>
        {{/each}}
    {{/each}}
</template>
