<template name="itemsList">
            <dl class="accordion" data-accordion="">
        {{#each lines}}
                <dd>
                    <a href="#stations-{{_id}}">{{name}}</a>
                    <div id="stations-{{_id}}" class="content">
                        <a class="success create-item icon-plus" href="{{pathFor 'itemCreate'}}"></a>
                        <div class="move-item">
                            <a class="secondary icon-arrow-up dec"></a>
                            <a class="secondary icon-arrow-down inc"></a>
                        </div>
                        <ul id="category-{{_id}}" class="off-canvas-list">
                            {{#each sortByPosition this}}
                                    <li class="item {{selected ../_id}}">
                                        <div class="name">
                                            {{name}}
                                        </div>
                                        <ul class="actions">
                                            <li><a class="icon-trash alert delete"></a></li>
                                            <li><a class="icon-pencil edit-item" href="{{pathFor 'itemEdit'}}"></a></li>
                                        </ul>
                                    </li>
                            {{/each}}
                        </ul>
                    </div>
                </dd>
        {{/each}}
            </dl>
</template>
