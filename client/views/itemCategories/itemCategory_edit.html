<template name="itemCategoryEdit">
    <form class="main">
        <div class="row">
            <div class="large-12 columns">
                <label for="name">Name</label>
                <input type="text" name="name" value="{{name}}" placeholder="Name your Item" />
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label for="description">Description</label>
                <textarea type="text" name="description" value="{{description}}"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label for="options">Options</label>
                <input type="text" name="options" value="{{options}}" />
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <input type="submit" value="Submit" class="button tiny radius" />
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="large-12 columns">
                <a class="button tiny radius alert" href="#">Delete Item</a>
            </div>
        </div>
    </form>
    <a class="btn btn-sm" href="{{pathFor 'projectShow' _id=this.projectId}}">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
</template>
