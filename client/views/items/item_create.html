<template name="itemCreate">
    <form class="main">
        <div class="row">
            <div class="large-12 columns">
                <label for="name">Name</label>
                <input name="name" type="text" value="" placeholder="Name your item"/>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label for="description">Description</label>
                <textarea name="description" type="text" value=""></textarea>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label>Choose Categories</label>
                {{#each categories}}
                    <input type="checkbox" id="itemsCategories_{{_id}}" name="categories[]" value="{{_id}}" />{{name}}
                {{/each}}
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label>Options</label>
                <textarea name="options"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <input type="submit" value="Submit" class="button tiny round" />
            </div>
        </div>
    </form>
</template>
