<template name="projectItem">
    <tr>
        <td>{{name}}</td>
        <td>{{description}}</td>
        <td>
            <a class="btn btn-sm btn-warning" href="{{pathFor 'projectEdit'}}">edit</a>
            <a type="button" class="btn btn-sm btn-danger delete">remove</a>
            <a class="btn btn-sm" href="{{pathFor 'projectShow'}}">show</a>
        </td>
    </tr>
</template>
