<template name="itemCategoryItem">
    <section>
        <h4>{{name}}</h4>
        <ul class="actions">
            <a class="btn btn-xs btn-warning" href="{{pathFor 'itemCategoryEdit'}}">
                <span class="glyphicon glyphicon-edit"></span>
            </a>
            <a type="button" class="btn btn-xs btn-danger delete">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </ul>
        <ul>
            {{#each items}}
                {{> itemItem}}
            {{/each}}
        </ul>
    </section>
</template>
