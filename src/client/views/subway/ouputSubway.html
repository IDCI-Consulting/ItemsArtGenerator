<template name="outputSubway">
    <h3>Categories</h3>

    <div class="subway-map" data-columns="10" data-rows="10" data-cellSize="60" data-legendId="legend" data-textClass="text" data-gridNumbers="true" data-grid="true" data-lineWidth="16">
        {{#each lines}}
            {{> subwayLine}}
        {{/each}}
    </div>

    <div id="legend">
        {{description}}
    </div>

</template>
