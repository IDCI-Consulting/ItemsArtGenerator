<template name="currentUserProjects">
    <ul class="off-canvas-list">
        <li><label>Your projects</label></li>
        {{#each currentUserProjects}}
            <li>
                <a href="{{pathFor 'projectShow'}}">{{name}}</a>
            </li>
        {{/each}}
    </ul>
    <a class="secondary button small round" href="{{pathFor 'projects' user_id=userId}}">Home</a>
</template>
