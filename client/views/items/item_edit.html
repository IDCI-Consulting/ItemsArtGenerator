<template name="itemEdit">
    <form class="main">
        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input name="itemName" type="text" value="{{name}}" placeholder="Name your Item" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <textarea name="itemDescription" type="text" value="{{description}}"></textarea>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Choose ItemsCategories</label>
            <div class="controls">
                {{#each allCategories}}
                    {{#if itemHasCategory ../itemsCategories _id}}
                        <input type="checkbox" id="itemsCategories_{{_id}}" name="itemsCategories[]" value="{{_id}}" checked="true">
                    {{else}}
                        <input type="checkbox" id="itemsCategories_{{_id}}" name="itemsCategories[]" value="{{_id}}">
                    {{/if}}
                    {{name}}
                {{/each}}
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input type="submit" value="Submit" class="btn btn-primary submit" />
            </div>
        </div>
        <hr />
        <div class="control-group">
            <div class="controls">
                <a class="btn btn-danger delete" href="#">Delete Item</a>
            </div>
        </div>
    </form>
</template>
