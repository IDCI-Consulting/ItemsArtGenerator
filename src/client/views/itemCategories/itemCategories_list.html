<template name="itemCategoriesList">
    {{#each itemCategories}}
        <li>
            <div class="name">
                {{name}}
            </div>
            <ul class="actions">
                <li><a href="#" class="tiny button alert delete"></a></li>
                <li><a class="tiny button secondary edit-item-category" href="{{pathFor 'itemCategoryEdit'}}"></a></li>
            </ul>
        </li>
    {{/each}}
</template>
