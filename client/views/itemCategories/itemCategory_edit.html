<template name="itemCategoryEdit">
    <form class="main">
        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input name="name" type="text" value="{{name}}" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <textarea name="description" type="text" value="{{description}}"></textarea>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input type="submit" value="Submit" class="btn btn-primary submit" />
            </div>
        </div>
        <hr />
        <div class="control-group">
            <div class="controls">
                <a class="btn btn-danger delete" href="#">Delete ItemCategory</a>
            </div>
        </div>
    </form>
    <a class="btn btn-sm" href="{{pathFor 'projectShow' _id=this.projectId}}">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
</template>
