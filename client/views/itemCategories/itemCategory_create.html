<template name="itemCategoryCreate">
    <form class="main" name="itemCategoryCreateForm">
        <div class="row">
            <div class="large-12 columns">
                <label for="name">Name</label>
                <input type="text" name="name" value="" placeholder="Name your itemCategory"/>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label for="description">Description</label>
                <textarea name="description" type="text" value=""></textarea>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label>Options</label>
                <textarea name="options" ></textarea>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <input type="submit" value="Submit" class="button tiny"/>
            </div>
        </div>
    </form>
</template>
