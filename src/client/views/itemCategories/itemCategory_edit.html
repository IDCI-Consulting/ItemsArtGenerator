<template name="itemCategoryEdit">
    <form class="main">
        <div class="row">
            <div class="large-12 columns">
                <label for="name">Name</label>
                <input type="text" name="name" value="{{name}}" placeholder="Name your Item" />
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label for="description">Description</label>
                <textarea name="description" rows="2">{{description}}</textarea>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label for="options">Options</label>
                <textarea name="options" rows="5">{{options}}</textarea>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <input type="hidden" name="projectId" value="{{projectId}}" />
                <input type="submit" value="Submit" class="button small radius" />
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="large-12 columns">
                <a class="button small radius alert">Delete Item</a>
            </div>
        </div>
    </form>
</template>
