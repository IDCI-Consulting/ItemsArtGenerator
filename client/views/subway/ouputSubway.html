<template name="outputSubway">
    <h3>Categories</h3>

    <div class="subway-map" data-columns="2" data-rows="10" data-cellSize="40" data-legendId="legend" data-textClass="text" data-gridNumbers="true" data-grid="false" data-lineWidth="8">
        {{#each lines}}
            <ul data-color="#ff4db2" data-label="{{name}}"> 
                {{> subwayLineStations}}
            </ul>
        {{/each}}
    </div>

    <div id="legend"></div>

</template>
