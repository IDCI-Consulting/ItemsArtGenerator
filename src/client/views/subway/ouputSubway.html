<template name="outputSubway">
    <div class="outputSubway">
        <svg
            id="subway-svg"
            xmlns="http://www.w3.org/2000/svg"
            width="1600"
            height="1000"
            viewBox="0 0 1000 1000"
            preserveAspectRatio="xMinYMin meet"
        >
            <g id="subway-lines"></g>
            <g id="subway-stations"></g>
        </svg>
    </div>

    <div id="subway-legend">
        <ul class="inline-list">
        </ul>
    </div>

    {{#each lines}}
        {{> line}}
    {{/each}}
</template>
