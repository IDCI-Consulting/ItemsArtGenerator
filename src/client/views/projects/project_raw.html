<template name="projectRaw">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1600"
        height="1000"
        viewBox="0 0 1000 1000"
        preserveAspectRatio="xMinYMin meet"
    >
        <g id="subway-lines"></g>
        <g id="subway-stations"></g>
    </svg>
    {{legend}}

    {{#each lines}}
        {{> line}}
    {{/each}}
</template>
