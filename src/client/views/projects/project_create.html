<template name="projectCreate">
    <form class="main">
        <div class="row">
            <div class="large-12 columns">
                <label for="name">Name</label>
                <input name="name" type="text" value="" placeholder="Name your project"/>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
            <label for="description">Description</label>
                <textarea name="description" type="text" value=""></textarea>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label for="visibility">Visibility</label>
                <input type="text" name="visibility" value="" placeholder="Visibility" />
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label for="tags">Tags</label>
                <input type="text" name="tags" value="" placeholder="Tags" />
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label for="publicationState">PublicationState</label>
                <input type="text" name="publicationState" value="" placeholder="publicationState" />
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <input type="submit" value="Submit" class="button"/>
            </div>
        </div>
    </form>
</template>
